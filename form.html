<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="enca">
        <a href="personalizer.html" id="Personalizer">Personalizer</a>
        <a href="form.html" id="Form">Form</a>
        <a href="images.html" id="Images">Images</a>
        <a href="#" id="Mode" onclick="toggleDarkMode()">Mode</a>
    </div>

    <form id="myForm" action="form.php" method="post" onsubmit="showMessage(event)">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="aaa@abcd.es">
        <button type="button" class="validate-button" onclick="validateEmail()">Validate</button>
        <span id="emailError">Email is not correct, please try again :(</span>
        <span id="emailSuccess">Email is valid :)</span><br><br>

        <label>Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country" onchange="updateProvinces()">
            <option value="">Select your country</option>
            <option value="es">Spain</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
        </select><br><br>

        <div id="province-container" style="display:none;">
            <label for="province">Province:</label>
            <select id="province" name="province" onchange="updateCities()">
                <option value="">Select a province</option>
            </select>
        </div><br>

        <div id="city-container" style="display:none;">
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">Select a city</option>
            </select>
        </div><br>

        <input type="submit" value="Send">
    </form>

    
    <div id="successMessage" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
       ! send!
    </div>

    <script>
        const data = {
            es: {
                "Navarra": ["Sanguesa", "Pamplona", "Estella"],
                "Cataluña": ["Barcelona", "Badalona", "Hospitalet"],
                "Pais vasco": ["Bilbao","San Sebastian","Tolosa"]
            },
            fr: {
                "Île-de-France": ["Paris", "Versailles", "Boulogne-Billancourt"],
                "Provence-Alpes": ["Marseille", "Nice", "Toulon"]
            },
            de: {
                "Bavaria": ["Munich", "Nuremberg", "Augsburg"],
                "Berlin": ["Berlin"]
            }
        };

        function updateProvinces() {
            let country = document.getElementById('country').value;
            let provinceSelect = document.getElementById('province');
            let citySelect = document.getElementById('city');
            let provinceContainer = document.getElementById('province-container');
            let cityContainer = document.getElementById('city-container');
            
            provinceSelect.innerHTML = '<option value="">Select a province</option>';
            citySelect.innerHTML = '<option value="">Select a city</option>';
            cityContainer.style.display = 'none';
            
            if (country && data[country]) {
                provinceContainer.style.display = 'block';
                for (let province in data[country]) {
                    let option = document.createElement('option');
                    option.value = province;
                    option.textContent = province;
                    provinceSelect.appendChild(option);
                }
            } else {
                provinceContainer.style.display = 'none';
            }
        }

        function updateCities() {
            let country = document.getElementById('country').value;
            let province = document.getElementById('province').value;
            let citySelect = document.getElementById('city');
            let cityContainer = document.getElementById('city-container');
            
            citySelect.innerHTML = '<option value="">Select a city</option>';
            
            if (country && province && data[country] && data[country][province]) {
                cityContainer.style.display = 'block';
                data[country][province].forEach(city => {
                    let option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            } else {
                cityContainer.style.display = 'none';
            }
        }

        function validateEmail() {
            var email = document.getElementById('email').value;
            var emailError = document.getElementById('emailError');
            var emailSuccess = document.getElementById('emailSuccess');

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailPattern.test(email)) {
                emailError.style.display = 'none';
                emailSuccess.style.display = 'inline';
            } else {
                emailError.style.display = 'inline';
                emailSuccess.style.display = 'none';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function showMessage(event) {
            event.preventDefault(); 
            document.getElementById('myForm').style.display = 'none'; 
            document.getElementById('successMessage').style.display = 'block'; 
        }
    </script>
</body>
</html>
